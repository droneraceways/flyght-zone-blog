---
layout: page
title: FAQ
heading: FAQ
permalink: /faq/
---

<!-- FAQ Section -->
<section id="faq">
  <div class="container">
    <h1 class="text-center">FAQ</h1>
    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      {% for faq in site.data.faq.questions %}
        <div class="panel panel-default ">
          <div class="panel-heading" role="tab">
            <h4 class="panel-title">
              <a role="button" data-toggle="collapse" data-parent="#accordion" href="#question{{ faq.id }}" aria-expanded="true" aria-controls="question{{ faq.id }}">Q: {{ faq.question }}</a>
            </h4>
          </div>
          <div id="question{{ faq.id }}" class="panel-collapse collapse in">
            <div class="panel-body">
              <h5><span class="label label-primary">Answer</span></h5>
              <p>{{ faq.answer}}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div><!--/panel-group-->
  </div>
</section>
